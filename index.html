<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Page</title>
  </head>
  <body>
    <header>
        <h1>Data Display</h1>
    </header>

    <div class="container">

      <div class="data-item">
        <img
          src="./Images/Picture.jpg"
          alt="Sarvesh's Profile Picture"
          data-testid="slackDisplayImage"
        />
      </div>

      <div class="data-item">
        <span>Name :</span>
        <p data-testid="slackUserName">Sarvesh Yadav</p>
      </div>

      <div class="data-item">
        <span>Current Day of the Week :</span>
        <p id="currentDay" data-testid="currentDayOfTheWeek"></p>
      </div>

      <div class="data-item">
        <span>Current UTC Time :</span>
        <p id="currentUTC"  data-testid="currentUTCTime">{{ currentUTCTime }}</p>
      </div>

      <div class="data-item">
        <span>Track :</span>
        <p data-testid="myTrack">Frontend Development</p>
      </div>

      <div class="github-url">
        <a href="https://github.com/sarveshpyadav/Data-Display" target="_blank"  data-testid="githubURL">
          <span>GitHub Repository</span>
        </a>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
